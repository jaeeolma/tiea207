<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" href="style.css" />
        
        <title>Suomen vuosikatsaus</title>
        
        {% endblock %}
    </head>
    
    <body>
    <div id="whole_page">
        <div id="top">
            <h1 id="otsikko">SUOMEN VUOSIKATSAUS</h1>
        </div>
        
        <div id="slider">
            <form action="" method="POST">
                <p>
                <label>Anna vuosi <input type="text" name="year" /></label>
                </p>
                <p>
                <input type="submit" name="laheta" value="Hae" />
                </p>
            </form>
        </div>
        
        <div id="content">
            <table id="table">
                <tr>
                    <td>{{ url }}</td>
                    <td>lehtiartikkeli</td>
                </tr>
                <tr>
                    <td>random kuva</td>
                    <td>sää</td>
                </tr>
            </table>
        </div>
        
        <div id="footer">
            {% block footer %}
            <p>Mikko Kaipainen, Janne Mäyrä, Riku Kukkaniemi, Viivi Teräväinen from University of Jyväskylä</p>
            {% endblock %}
        </div>
    </div>
    </body>
</html>
