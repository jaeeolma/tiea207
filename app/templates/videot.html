{% block nav %}

            <li><a href="/">Faktat</a></li>
            <li><a class="active" href="videot">Videot</a></li>
            <li><a href="kuvat">Kuvat</a></li>
            <li id ="about"><a class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Ohje</a></li>
            <li id ="about"><a href="about">Tiedot</a></li>
        </ul>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <h3>julkaistiin mm. tämä video</h3>
            <div class="embed-responsive embed-responsive-16by9">
                {% if mid == '' %}
                    <p>Ei löytynyt videota hakemaltasi vuodelta :-(</p>
                {% else %}
                    <div class="yle_areena_player" data-id="{{ areena_mid }}" data-article="{{ areena_url }}"></div>
                    <script type="text/javascript" src="http://player.yle.fi/assets/js/embed.js"></script>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
